<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Crossword Games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" type="text/css" href="styles/crossword.css">
</head>
<body>

<div class="top">
    <h1>Crossword Generator</h1>
    <div class="input-section">
        <label for="wordCount">(Won't be precise) Number of Words:</label>
        <input type="number" id="wordCount" min="1" max="30" value="14">
        <button id="genCross" onclick="generateCrossword()">Generate Crossword</button>
    </div>
</div>

<div class="puzzle-wrapper">
    <ul id="down">
        <h5>Down:</h5>
        <li></li>
    </ul>
    <div class="crossword-container">
        <div class="grid" id="grid"></div>
    </div>
    <ul id="across">
        <h5>Across:</h5>
        <li></li>
    </ul>
</div>

<div id="victoryPopup" class="hidden">
    <button id="closePopup">X</button>
    <img src="img/congrats.png" alt="Victory!">
</div>

<script src="js/crossword_beta.js" defer type="module"></script>

</body>
</html>
